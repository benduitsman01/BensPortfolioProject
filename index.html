<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="" type="image/x-icon">

        <!--=============== BOXICONS ===============-- (importing icons from the boxicon website) -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="">

        <title> Responsive portfolio website Ansel </title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
          <nav class="nav container">
            <a href="#" class="nav__logo">Ben</a>
            <div class="nav__menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link active-link">
                    <i class='bx bx-home-alt' ></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#about" class="nav__link">
                    <i class='bx bx-user' ></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#skills" class="nav__link">
                    <i class='bx bx-book'></i>
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#work" class="nav__link">
                    <i class='bx bx-briefcase-alt-2' ></i>
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contact" class="nav__link">
                    <i class='bx bx-message-square-detail' ></i>
                  </a>
                </li>

              </ul>
            </div>
            <!-- Theme change button  -->
            <i class='bx bx-moon change-theme' id="theme-button" ></i>
          </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
              <div class="home__container container grid">
                <div class="home__data">
                  <span class="home__greeting">Hello, I am</span>
                  <h1 class="home__name">Ben Duitsman</h1>
                  <h3 class="home__education">Frontend Developer</h3>

                  <div class="home__buttons">
                    <a href="images/Duitsman February Resume (DEVOPS).pdf" class="button button--ghost">
                      Download My Resume
                    </a>
                    <a href="#about" class="button">About me</a>
                  </div>
                </div>

                <div class="home__handle">
                  <img src="images/skydive-shot.PNG" alt="" class="home__img">
                </div>

                <div class="home__social">

                  <a href="https://www.linkedin.com/in/benjamin-duitsman-463974116/" class="home__social-link">
                    <i class='bx bxl-linkedin-square'></i>
                  </a>

                  <a href="https://github.com/benduitsman01" class="home__social-link">
                    <i class='bx bxl-github' ></i>
                  </a>

                  <a href="<i class='bx bxl-dribbble' ></i>" class="home__social-link">
                    <i class='bx bxl-dribbble' ></i>
                  </a>
                </div>

                <a href="#about" class="home__scroll">
                  <i class='bx bx-mouse-alt home__scroll-icon' ></i>
                  <span class="home__scroll-name">Scroll Down</span>
                </a>
              </div>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="about section" id="about">
              <span class="section__subtitle"My Intro></span>
              <h2 class="section__title">About Me</h2>

              <div class="about__container container grid">
                <!-- insert image (about me style, inquisitive) -->

                <div class="about__data">
                  <div class="about__info">
                    <div class="about__box">
                      <i class='bx bxs-award about__icon'></i>
                      <h3 class="about__title">Experience</h3>
                        <span class="about__subtitle">1 Year Working</span>
                    </div>
                    <div class="about__box">
                      <i class='bx bx-briefcase-alt-2 about__icon' ></i>
                      <h3 class="about__title">Completed</h3>
                        <span class="about__subtitle">2 Projects</span>
                    </div>
                    <div class="about__box">
                      <i class='bx bx-support about__icon' ></i>
                      <h3 class="about__title">Support</h3>
                        <span class="about__subtitle">Online 24/7</span>
                    </div>
                  </div>

                  <p class="about__description"></p>
                </div>
              </div>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="skills section" id="skills">

            </section>

            <!--=============== SERVICES ===============-->
            <section class="services section">

            </section>

            <!--=============== WORK ===============-->
            <section class="work section" id="work">

            </section>

            <!--=============== TESTIMONIALS ===============-->
            <section class="testimonial section">

            </section>

            <!--=============== CONTACT ===============-->
            <section class="contact section" id="contact">

            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer">

        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== SWIPER JS ===============-->
        <script src=""></script>

        <!--=============== MIXITUP FILTER ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
